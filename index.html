<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Taekwondo Fight</h1>
        <button id="startButton" class="button">Start Game</button>
        <p class="instructions">
            Use arrow keys to move.<br>
            Use "T" or "Y" for head kick.<br>
            Use "G" or "H" for trunk kick.<br>
            Use "B" for block and "N" for punch.
        </p>
    </div>

    <div id="gameScreen">
        <div id="ui">
            <div id="roundInfo">
                <div id="time">2:00</div>
                <div id="roundNumber">1ST</div>
            </div>
            <div id="scores">
                <div id="blue-score" class="score-row">
                    <div class="score-box blue-score-decorator"></div>
                    <div class="score-label">BLUE</div>
                    <div id="blue-score-round-1st" class="score-column">0</div>
                    <div id="blue-score-round-2nd" class="score-column">0</div>
                    <div id="blue-score-round-3rd" class="score-column">0</div>
                </div>
                <div id="red-score" class="score-row">
                    <div class="score-box red-score-decorator"></div>
                    <div class="score-label">RED</div>
                    <div id="red-score-round-1st" class="score-column">0</div>
                    <div id="red-score-round-2nd" class="score-column">0</div>
                    <div id="red-score-round-3rd" class="score-column">0</div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="ground">
            <div id="leftBlock"></div>
            <div id="centerBlock"></div>
            <div id="rightBlock"></div>
        </div>
    </div>

    <div id="endScreen" style="display:none;">
        <h1 id="resultMessage"></h1>
        <button id="restartButton" class="button">Restart Game</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
